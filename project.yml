name: IronRoadForChildren

fileGroups:
  - project.yml
  - README.md
  - Gemfile
  - Gemfile.lock
  - fastlane
  - command-line-tools
  - .github/workflows

packages:
  CoreUI: 
    path: ./Packages/CoreUI
  ExampleMVVM:
    path: ./Packages/ExampleMVVM
  Networking:
    path: ./Packages/Networking

options:
  bundleIdPrefix: at.irfc.app

settings:
  base:
    CODE_SIGN_STYLE: "Manual"
    DEVELOPMENT_TEAM: "2NQK7PCJGP"

targets:
  IronRoadForChildren:
    type: application
    platform: iOS
    deploymentTarget: "15.0"
    scheme:
      testTargets:
        - name: IronRoadForChildrenTests
          randomExecutionOrder: true
          parallelizable: true
        - name: IronRoadForChildrenUITests
          randomExecutionOrder: true
          parallelizable: true
        - package: CoreUI/CoreUITests
          randomExecutionOrder: true
          parallelizable: true
        - package: Networking/NetworkingTests
          randomExecutionOrder: true
          parallelizable: true
        - package: ExampleMVVM/ExampleMVVMTests
          randomExecutionOrder: true
          parallelizable: true
    sources:
      - IronRoadForChildren
    dependencies:
      - package: CoreUI
      - package: ExampleMVVM
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: "at.irfc.app"
        IPHONEOS_DEPLOYMENT_TARGET: "15.0"
        INFOPLIST_FILE: "IronRoadForChildren/SupportingFiles/Info.plist"
      configs:
        RELEASE:
          ONLY_ACTIVE_ARCH: "NO"
          PROVISIONING_PROFILE_SPECIFIER: "match AppStore at.irfc.app"
          CODE_SIGN_IDENTITY: "iPhone Distribution"
        DEBUG:
          ONLY_ACTIVE_ARCH: "YES"
          PROVISIONING_PROFILE_SPECIFIER: "match Development at.irfc.app"
          CODE_SIGN_IDENTITY: "iPhone Developer"
    info:
      path: "IronRoadForChildren/SupportingFiles/Info.plist"
      properties:
        CFBundleShortVersionString: "2.0.0"
        CFBundleVersion: "14"
        CFBundleDevelopmentRegion: "$(DEVELOPMENT_LANGUAGE)"
        CFBundleDisplayName: "IRFC"
        CFBundleExecutable: "$(EXECUTABLE_NAME)"
        CFBundleIdentifier: "at.irfc.app"
        CFBundleInfoDictionaryVersion: "6.0"
        CFBundleName: "IRFC"
        CFBundlePackageType: "$(PRODUCT_BUNDLE_PACKAGE_TYPE)"
        LSRequiresIPhoneOS: true
        ITSAppUsesNonExemptEncryption: false
        UIApplicationSceneManifest:
          UIApplicationSupportsMultipleScenes: false

        UIRequiredDeviceCapabilities:
          - armv7
        UISupportedInterfaceOrientations:
          - UIInterfaceOrientationPortrait
        UISupportedInterfaceOrientations~ipad:
          - UIInterfaceOrientationPortrait
          - UIInterfaceOrientationPortraitUpsideDown
          - UIInterfaceOrientationLandscapeLeft
          - UIInterfaceOrientationLandscapeRight
        UILaunchStoryboardName: LaunchScreen.storyboard

  IronRoadForChildrenTests:
    type: bundle.unit-test
    platform: iOS
    sources:
      - IronRoadForChildrenTests
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: "at.irfc.app"
        IPHONEOS_DEPLOYMENT_TARGET: "15.0"
        INFOPLIST_FILE: "IronRoadForChildren/SupportingFiles/Info.plist"

  IronRoadForChildrenUITests:
    type: bundle.ui-testing
    platform: iOS
    sources:
      - IronRoadForChildrenUITests
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: "at.irfc.app"
        IPHONEOS_DEPLOYMENT_TARGET: "15.0"
        INFOPLIST_FILE: "IronRoadForChildren/SupportingFiles/Info.plist"
        TEST_TARGET_NAME: "IronRoadForChildren"
